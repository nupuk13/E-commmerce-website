<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - MyShop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <header class="bg-white shadow-md">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold">MyShop</h1>
      <a href="index.html" class="text-blue-500 hover:underline">üè† Back to Shop</a>
    </div>
  </header>

  <!-- Cart Items -->
  <main class="container mx-auto p-4">
    <h2 class="text-xl font-semibold mb-4">Your Cart</h2>
    <div id="cart-items" class="space-y-4"></div>

    <!-- Total + Checkout -->
    <div class="mt-6 text-right">
      <p class="text-lg font-semibold">Total: ‚Çπ<span id="cart-total">0</span></p>
      <a href="checkout.html" class="inline-block mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
        Proceed to Checkout
      </a>
    </div>
  </main>

  <script>
    const cartItemsContainer = document.getElementById("cart-items");
    const cartTotalElement = document.getElementById("cart-total");
    const cart = JSON.parse(localStorage.getItem("cart")) || [];

    function displayCart() {
      cartItemsContainer.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        total += item.price;
        const div = document.createElement("div");
        div.className = "bg-white p-4 rounded shadow flex justify-between items-center";

        div.innerHTML = `
          <div>
            <h3 class="text-lg font-semibold">${item.name}</h3>
            <p class="text-gray-700">‚Çπ${item.price}</p>
          </div>
          <button onclick="removeItem(${index})" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">Remove</button>
        `;
        cartItemsContainer.appendChild(div);
      });

      cartTotalElement.textContent = total;
    }

    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      displayCart();
    }

    displayCart();
  </script>
</body>
</html>
