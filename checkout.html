<!-- checkout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-lg mx-auto p-6 bg-white shadow rounded mt-10">
    <h2 class="text-2xl font-semibold mb-4">Checkout</h2>
    <form id="checkout-form" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Full Name</label>
        <input type="text" class="w-full border border-gray-300 rounded p-2" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Email</label>
        <input type="email" class="w-full border border-gray-300 rounded p-2" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Address</label>
        <textarea class="w-full border border-gray-300 rounded p-2" required></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
        Pay Now (Demo)
      </button>
    </form>
  </div>

  <script>
    const form = document.getElementById("checkout-form");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Order Placed! (This is a demo)");
      localStorage.removeItem("cart");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
